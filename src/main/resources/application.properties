spring.application.name=yappy-trnxd-backend-transaction-junior
server.port=3003
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=root
#spring.datasource.password=developer
spring.datasource.url=jdbc:mysql://localhost:3306/yappy_payment?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Kafka p2p topics
kafka.topic.p2p.begin=txn.internal.p2p.begin
kafka.topic.p2p.authorize-debit=txn.internal.p2p.authorize-debit
kafka.topic.p2p.authorize-credit=txn.internal.p2p.authorize-credit
kafka.topic.p2p.completed-debit=txn.internal.p2p.complete-debit
kafka.topic.p2p.completed-credit=txn.internal.p2p.complete-credit
# Kafka p2p group
kafka.topic.p2p.begin-group=p2p-begin-group
kafka.topic.p2p.completed-group=p2p-completed-group
# Transaction
transaction.min.amount=0.01
transaction.max.amount=100.00
